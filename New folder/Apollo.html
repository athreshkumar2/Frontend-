    <!-- Forms -->
    <form class="m-5">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">User</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=".....@hp.com">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="passwordHelp" class="form-text">We'll never share your Password with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Device IP</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Device Type</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select ...</option>
            <option value="1">Emulator</option>
            <option value="2">Engine</option>
            <option value="3">Simulator</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Region</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Region ...</option>
            <option value="1">BOI</option>
            <option value="2">RCB</option>
            <option value="3">SDG</option>
            <option value="4">VCR</option>
            <option value="5">SGP</option>
            <option value="5">KLM</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Codebase</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Codebase ...</option>
            <option value="1">Jedi</option>
            <option value="2">Jolt</option>
            <option value="3">Apollo</option>
            <option value="4">Apollo</option>
            <option value="5">Phx</option>
            <option value="5">Sirius</option>
          </select>
        </div>


        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
